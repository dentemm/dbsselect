{% load wagtailcore_tags wagtailimages_tags %}

<div class="container">
  <div class="text-center py-3">
    <h2 class="text-primary"><b>{{ page.movie_title|upper }}</b></h2>
  </div>
  <div class="mt-3 col-md-12 offset-lg-1 col-lg-10 px-0">
    <div style="padding-top: 60%">
      <iframe width="100%" height="100%" src="{{ page.movie_link }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" style="position:absolute;top:0;">
      </iframe>
    </div>
  </div>
  <div class="my-5 col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
    <hr class="text-secondary"/>
  </div>
</div>
