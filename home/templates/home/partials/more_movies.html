{% load wagtailcore_tags wagtailimages_tags %}

<div class="container">
  <div class="text-center py-3">
    <h2 class="text-primary"><b>{{ page.videos_title|upper }}</b></h2>
    <h6 class="text-secondary">{{ page.videos_description }}</h6>
  </div>
  <div class="row">

{% with page.videos.count as length %}

  {% for video in page.videos.all %}
    <div class="col-md-6 offset-md-0 col-sm-10 offset-sm-1">
      <div class="card">
        <div style="padding-top: 64%">
          <iframe width="100%" height="100%" src="{{ video.link }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" style="position:absolute;top:0;">
          </iframe>
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary"><b>{{ video.video.title|upper }}</b></h5>
          <p class="card-text">{{ video.description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}

{% endwith %}
  </div>
  <div class="my-5 col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
    <hr class="text-secondary"/>
  </div>
</div>
