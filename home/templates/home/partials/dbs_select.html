{% load wagtailimages_tags %}

<section class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-6">
        <h2 class="font-weight-bold text-white mt-5 mb-3">
          <b>DBS SELECT</b>
        </h2>
        <p class="font-weight-light text-white">
          {{ page.info_text }}
        </p>
        <a 
          class="btn btn-outline-secondary btn-white-secondary mt-4 mb-5"
          href="{% slugurl 'sessions' %}"
        >
          <b>MORE INFORMATION</b>
        </a>
      </div>
      <div class="col-lg-6 offset-lg-1 col-md-6 py-5">
        <div id="imgcarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {% for item in page.images.all %}
              {% image item.image fill-800x500 as tmp_img %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <img src="{{ tmp_img.file.url }}" class="d-block w-100" alt="...">
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#imgcarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#imgcarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
